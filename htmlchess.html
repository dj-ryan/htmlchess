<body>

    <h1>htmlchess</h1>

    <div id="myBoard"></div>


    <button id="setBtn">Set Board</button>
    <button id="clearBtn">Clear Board</button>
    <button id="startBtn">Start Game</button>

    <button id="flipOrientationBtn">Flip orientation</button>
    <br />

    <p id="gameEnd"></p>

    <p id="output1"></p>
    <p id="output2"></p>
    <p id="output3"></p>



    <script>

        // difficulty level
        var level = '2000'

        var board = null
        var $board = $('#myBoard')
        var game = new Chess()
        var squareClass = 'square-55d63'
        var squareToHighlight = null
        var colorToHighlight = null
        var whiteSquareGrey = '#a9a9a9'
        var blackSquareGrey = '#696969'

        var boardPosition = null

        var userColor = 'white';



        var configStart = {
            pieceTheme: pieceTheme,
            draggable: true,
            dropOffBoard: 'trash',
            //position: boardPosition,
            sparePieces: true,
            onDragStart: onDragStart,
            onDrop: onDrop,
            onMouseoutSquare: onMouseoutSquare,
            onMouseoverSquare: onMouseoverSquare,
            //onSnapEnd: onSnapEnd
        }

        var configFree = {
            pieceTheme: pieceTheme,
            draggable: true,
            dropOffBoard: 'trash',
            sparePieces: true
        }


        function removeHighlights(color) {
            $board.find('.' + squareClass).removeClass('highlight-' + color)
        }

        function addHighlights(move) {
            if (game.turn() === 'b') {
                removeHighlights('white')
                $board.find('.square-' + move.from).addClass('highlight-white')
                $board.find('.square-' + move.to).addClass('highlight-white')
            } else if (game.turn() === 'w') {
                removeHighlights('black')
                $board.find('.square-' + move.from).addClass('highlight-black')
                $board.find('.square-' + move.to).addClass('highlight-black')
            }
        }

        function removeGreySquares() {
            $('#myBoard .square-55d63').css('background', '')
        }

        function greySquare(square) {
            var $square = $('#myBoard .square-' + square)

            var background = whiteSquareGrey
            if ($square.hasClass('black-3c85d')) {
                background = blackSquareGrey
            }

            $square.css('background', background)
        }

        function onDragStart(source, piece) {
            // do not pick up pieces if the game is over
            if (game.game_over()) return false

            // or if it's not that side's turn
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false
            }
        }

        function onDrop(source, target) {
            removeGreySquares()




            // see if the move is legal
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // NOTE: always promote to a queen for example simplicity
            })

            // console.log("move: " + game.turn())

            // illegal move
            if (move === null) return 'snapback'

            // highlight white's move
            addHighlights(move)

            // make random move
            //window.setTimeout(makeRandomMove, 250)

            checkGameEnd()

            document.getElementById("output2").innerHTML = game.fen();

            stockfishMove()


        }

        function onMouseoverSquare(square, piece) {
            // get list of possible moves for this square
            var moves = game.moves({
                square: square,
                verbose: true
            })

            // exit if there are no moves available for this square
            if (moves.length === 0) return

            // highlight the square they moused over
            greySquare(square)

            // highlight the possible squares for this piece
            for (var i = 0; i < moves.length; i++) {
                greySquare(moves[i].to)
            }
        }

        function onMouseoutSquare(square, piece) {
            removeGreySquares()
        }

        function onSnapEnd() {
            board.position(game.fen())
        }

        function onMoveEnd() {
            $board.find('.square-' + squareToHighlight).addClass('highlight-' + colorToHighlight)
        }

        function clearBoard() {
            removeHighlights('white')
            removeHighlights('black')
            board.destroy()
            board = Chessboard('myBoard', configFree)

            game = null;
        }

        function setBoard() {
            clearBoard()
            board.start()
        }

        function startGame() {
            
            game = new Chess()
            game.load(board.fen() + " w KQkq - 0 1")
            //boardPosition = board.fen()
            board = Chessboard('myBoard', configStart)
            board.position(game.fen())

            if (userColor == 'black') {
                stockfishMove()
            }

        }

        function flipBoard() {
            board.flip()

            if (userColor === 'white') {
                userColor = 'black'
            } else (
                userColor = 'white'
            )

            console.log(userColor)

        }

        function gameEnd() {

            // TODO

        }


        function checkCheck() {
            var check = game.in_check()




        }

        function checkGameEnd() {
            var winner = "White";
            if (game.turn() == 'w') {
                winner = "Black"
            }

            if (game.in_checkmate()) {
                document.getElementById("gameEnd").innerHTML = "Game has ended by Checkmate! " + winner + " has won!";

            } else if (game.in_draw()) {
                document.getElementById("gameEnd").innerHTML = "Game has ended in a draw!" + winner + " has won!";

            } else if (game.in_stalemate()) {
                document.getElementById("gameEnd").innerHTML = "Game has ended in a stalemate!" + winner + " has won!";

            } else if (game.in_threefold_repetition()) {
                document.getElementById("gameEnd").innerHTML = "Game has ended by threefold repetition!" + winner + " has won!";

            } else if (game.insufficient_material()) {
                document.getElementById("gameEnd").innerHTML = "Game has ended by insufficient material!" + winner + " has won!";
            }
            gameEnd()
        }


        function stockfishMove() {

            // check to see if the game has come to an end


            var message = "position fen " + game.fen()
            // depth 
            //var goMessage = "go depth " + level
            var goMessage = "go movetime " + level
            var bestmove = null
            var move = null
            console.log(message);

            stockfish.postMessage(message)
            stockfish.postMessage(goMessage)



            stockfish.onmessage = function (event) {
                //NOTE: Web Workers wrap the response in an object.
                //console.log(event.data ? event.data : event);
                console.log(event)

                //find bestmove substring
                if (event.includes("bestmove")) {
                    bestmove = event.substr(9, 4)
                    console.log(bestmove)
                    move = game.move(bestmove, { sloppy: true })
                    addHighlights(move)
                    board.position(game.fen())
                    checkGameEnd()
                    document.getElementById("output2").innerHTML = game.fen();
                } else {
                    document.getElementById("output1").innerHTML = event;
                }
            }


        }






        function pieceTheme(piece) {
            // pull svg piece images from wikipedia
            if (piece == 'bB') {
                return 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg'
            } else if (piece == 'bK') {
                return 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg'
            } else if (piece == 'bN') {
                return 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg'
            } else if (piece == 'bP') {
                return 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg'
            } else if (piece == 'bQ') {
                return 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg'
            } else if (piece == 'bR') {
                return 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg'
            } else if (piece == 'wB') {
                return 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg'
            } else if (piece == 'wK') {
                return 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg'
            } else if (piece == 'wN') {
                return 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg'
            } else if (piece == 'wP') {
                return 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
            } else if (piece == 'wQ') {
                return 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg'
            } else if (piece == 'wR') {
                return 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg'
            }
        }



        var board = Chessboard('myBoard', configFree)
        var stockfish = STOCKFISH();





        $('#setBtn').on('click', setBoard)
        $('#clearBtn').on('click', clearBoard)
        $('#startBtn').on('click', startGame)

        $('#flipOrientationBtn').on('click', flipBoard)


    </script>
