      function onDragStart(source, piece) {
        // do not pick up pieces if the game is over
        if (game.game_over()) return false;

        // or if it's not that side's turn
        if (
          (game.turn() === "w" && piece.search(/^b/) !== -1) ||
          (game.turn() === "b" && piece.search(/^w/) !== -1)
        ) {
          return false;
        }
      }

      function onDrop(source, target) {
        removeGreySquares();

        // see if the move is legal
        var move = game.move({
          from: source,
          to: target,
          promotion: "q", // NOTE: always promote to a queen for example simplicity
        });

        // illegal move

        addHighlights(move);

        checkGameEnd();

        document.getElementById("output2").innerHTML = game.fen();

        moveList.push(game.fen());

        stockfishMove();

      function onMouseoverSquare(square, piece) {

        // exit if there are no moves available for this square
        if (moves.length === 0) return;

        // highlight the square they moused over
        greySquare(square);

        // highlight the possible squares for this piece
        for (var i = 0; i < moves.length; i++) {
          greySquare(moves[i].to);

      // ==== console log to html element ====
      rewireLoggingToElement(

      function rewireLoggingToElement(
        eleLocator,
        eleOverflowLocator,
        autoScroll
      ) {
        fixLoggingFunc("log");
        fixLoggingFunc("debug");
        fixLoggingFunc("warn");
        fixLoggingFunc("error");
        fixLoggingFunc("info");

        function fixLoggingFunc(name) {
          console["old" + name] = console[name];
          console[name] = function (...arguments) {
            const output = produceOutput(name, arguments);
            const eleLog = eleLocator();

            if (autoScroll) {
              const eleContainerLog = eleOverflowLocator();
              const isScrolledToBottom =
                eleContainerLog.scrollHeight - eleContainerLog.clientHeight <=
                eleContainerLog.scrollTop + 1;
              eleLog.innerHTML += output + "<br>";
              if (isScrolledToBottom) {
                eleContainerLog.scrollTop =
                  eleContainerLog.scrollHeight - eleContainerLog.clientHeight;
              }
            } else {
              eleLog.innerHTML += output + "<br>";
            }

            console["old" + name].apply(undefined, arguments);
          };
        }

        function produceOutput(name, args) {
          return args.reduce((output, arg) => {
            return (
              output +
              '<span class="log-' +
              typeof arg +
              " log-" +
              name +
              '">' +
              (typeof arg === "object" && (JSON || {}).stringify
                ? JSON.stringify(arg)
                : arg) +
              "</span>&nbsp;"
            );
          }, "");
        }
      }

      // ===== UTILITY FUNCTIONS =====

      function getIndicesOf(searchStr, str, caseSensitive) {
        var searchStrLen = searchStr.length;
        if (searchStrLen == 0) {
          return [];
        }
        var startIndex = 0,
          index,
          indices = [];
        if (!caseSensitive) {
          str = str.toLowerCase();
          searchStr = searchStr.toLowerCase();
        }
        while ((index = str.indexOf(searchStr, startIndex)) > -1) {
          indices.push(index);
          startIndex = index + searchStrLen;
        }
        return indices;
      }

      function removeHighlights(color) {
        $board.find("." + squareClass).removeClass("highlight-" + color);
      }

      function addHighlights(move) {
        if (game.turn() === "b") {
          removeHighlights("white");
          $board.find(".square-" + move.from).addClass("highlight-white");
          $board.find(".square-" + move.to).addClass("highlight-white");
        } else if (game.turn() === "w") {
          removeHighlights("black");
          $board.find(".square-" + move.from).addClass("highlight-black");
          $board.find(".square-" + move.to).addClass("highlight-black");
        }
      }

      function removeGreySquares() {

      function greySquare(square) {

        var background = whiteSquareGrey;

        $square.css("background", background);

      function takenPieces() {
        //                                                                                         TODO determine taken pieces

        var currentPosition = game.fen();

        var pieces = {
          whiteQueen: 0,
          whiteRook: 0,
          whiteKnight: 0,
          whiteBishop: 0,
          whitePawn: 0,
          blackQueen: 0,
          blackRook: 0,
          blackKnight: 0,
          blackBishop: 0,
          blackPawn: 0,
        };

        var i;
        for (i = 0; i < currentPosition.length; i++) {
          var piece = currentPosition[i];

          switch (piece) {
            case "Q":
              pieces.whiteQueen += 1;
              break;
            case "R":
              pieces.whiteRook += 1;
              break;
            case "N":
              pieces.whiteKnight += 1;
              break;
            case "B":
              pieces.whiteBishop += 1;
              break;
            case "P":
              pieces.whitePawn = +1;
              break;
            case "q":
              pieces.blackQueen += 1;
              break;
            case "r":
              pieces.blackRook += 1;
              break;
            case "n":
              pieces.blackKnight += 1;
              break;
            case "b":
              pieces.blackBishop += 1;
              break;
            case "p":
              pieces.blackPawn += 1;
          }

          return pieces;
        }
      }
